<script>

function patient(){


var Name = $('.Name').val();
var RRN = $('.RRN').val();
var Age = $('.Age').val();
var PhoneNum = $('.PhoneNum').val();
var Height = $('.Height').val();
var Weight = $('.Weight').val();
var Sex = $('.Sex').val();
var Pressure = $('.Pressure').val();
var Pname = $('.Pname').val();
var PAge = $('.PAge').val();
var ProNum = $('.ProNum').val();
var relation = $('.relation').val();
var Sex;
$("input[type=checkbox]:checked").each(function() {
  Sex = $(this).val();
});

    function getCookie(cName) {
        cName = cName + '=';
        var cookieData = document.cookie;
        var start = cookieData.indexOf(cName);
        var cValue = '';
        if(start != -1){
            start += cName.length;
            var end = cookieData.indexOf(';', start);
            if(end == -1)end = cookieData.length;
            cValue = cookieData.substring(start, end);
        }
        return unescape(cValue);
    }

var seq = getCookie('seq');

$.ajax({
         url:'http://kms312003.dothome.co.kr/php/patient.php',
         type: 'post',
         data : {
			'Name' : Name,
			'RRN' : RRN,
			'Age' : Age,
			'PhoneNum' : PhoneNum,
			'Height' : Height,
			'Weight' : Weight,
			'Sex' : Sex,
			'Pressure' : Pressure,
			'Pname' : Pname,
			'PAge' : PAge,
			'ProNum' : ProNum,
			'relation' : relation,
			'seq' : seq
		},
         success: function(result) {
            alert('환자정보 등록이 완료되었습니다.');
			window.location.href="http://kms312003.dothome.co.kr/web/patient_state.html";
         }, error:function(request,status,error){
            console.log('bad');
         }
      });

}


</script>
